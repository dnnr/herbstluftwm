version: 2
jobs:
    build:
        docker:
            - image: dnnr/hlwm
        steps:
            - checkout
            - restore_cache:
                key: ccache-clang-7
            - run:
                command: |
                    ccache -z
                    export CC=clang-7 CXX=clang++-7
                    export CCACHE_DIR=.ccache
                    cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_CCACHE=YES .
                    ninja -v -k10 herbstclient
            - run:
                when: always
                command: ccache -s
            - save_cache:
                when: always
                key: ccache-clang-7
                paths:
                    - .ccache

    iwyu:
        docker:
            - image: dnnr/hlwm
        steps:
            - checkout
            - run: ./iwyu.sh

workflows:
    version: 2
    ci_checks:
        jobs:
            - build
