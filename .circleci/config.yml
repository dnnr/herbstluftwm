version: 2

steps_template: &steps_template
    steps:
        - checkout
        - run: echo ${CXX} > env.CXX
        - restore_cache:
            keys:
                - ccache-{{ checksum env.CXX }}-{{ .Branch }}-{{ .Revision }}
                - ccache-{{ checksum env.CXX }}-{{ .Branch }}
                - ccache-{{ checksum env.CXX }}-
        - run:
            when: always
            name: "ccache stats (before)"
            command: |
                # Reasonable limit to fit a full build (but not much more):
                ccache --max-files=200
                ccache -s
                ccache -z
        - run:
            command: |
                cmake -GNinja -DCMAKE_BUILD_TYPE=Debug -DENABLE_CCACHE=YES .
                ninja -v -k10 herbstclient herbstluftwm
        - run:
            when: always
            name: "ccache stats (after)"
            command: ccache -s
        - save_cache:
            when: always
            key: ccache-{{ checksum env.CXX }}-{{ .Branch }}-{{ .Revision }}
            paths:
                - ~/.ccache

jobs:
    build-clang-7:
        docker:
            - image: dnnr/hlwm
        environment:
            CC: clang-7
            CXX: clang++-7
        <<: *steps_template

    build-gcc-8:
        docker:
            - image: dnnr/hlwm
        environment:
            CC: gcc-8
            CXX: g++-8
        <<: *steps_template

    iwyu:
        docker:
            - image: dnnr/hlwm
        steps:
            - checkout
            - run: ./iwyu.sh

workflows:
    version: 2
    ci_checks:
        jobs:
            - build-clang-7
            - build-gcc-8
