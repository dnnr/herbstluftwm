version: 2.1

commands:
    build:
        parameters:
            cc:
                type: string
            cxx:
                type: string
            build_type:
                type: string
            ninja_args:
                type: string
                default: ""
        steps:
            - run:
                name: "Misc. preparations"
                command: |
                    # Delete .git/ to maximize ccache effectiveness (no version string mismatches)
                    rm -rf .git
            - restore_cache:
                name: "Restore ccache"
                keys:
                    - ccache-<< parameters.cxx >>-{{ .Branch }}-{{ .Revision }}
                    - ccache-<< parameters.cxx >>-{{ .Branch }}
                    - ccache-<< parameters.cxx >>-
            - run:
                when: always
                name: "Print ccache stats (before)"
                command: |
                    # Set reasonable ccache limits:
                    ccache --max-files=0 --max-size=500M
                    ccache -s
                    ccache -z
            - run:
                name: "Build"
                command: |
                    [[ -d build ]] || mkdir build
                    cd build
                    export CC=<< parameters.cc >>
                    export CXX=<< parameters.cxx >>
                    cmake -GNinja -DCMAKE_BUILD_TYPE=<< parameters.build_type >> -DENABLE_CCACHE=YES ..
                    ninja -v -k1 << parameters.ninja_args >> herbstclient herbstluftwm
            - run:
                when: always
                name: "Print ccache stats (after)"
                command: ccache -s
            - save_cache:
                name: "Save ccache"
                when: always
                key: ccache-<< parameters.cxx >>-{{ .Branch }}-{{ .Revision }}
                paths:
                    - ~/.ccache
    test:
        steps:
            - restore_cache:
                name: "Restore tox cache"
                keys:
                    - tox-{{ .Branch }}-{{ .Revision }}
                    - tox-{{ .Branch }}
                    - tox-
            - run:
                name: "Run tests"
                command: |
                    cd build
                    ${RUN_TOX} && tox -e py37 -- -n auto -v -x --junitxml=test-results/tox/results.xml -k test_close
            - store_test_results:
                path: test-results
            - save_cache:
                name: "Save tox cache"
                when: on_success
                key: tox-{{ .Branch }}-{{ .Revision }}
                paths:
                    - .tox

jobs:
    build-disco-clang-7:
        docker:
            - image: dnnr/hlwm-ci:disco
        steps:
            - checkout
            - build:
                cc: clang-7
                cxx: clang++-7
                build_type: "Debug"
            - test

    build-disco-gcc-8:
        docker:
            - image: dnnr/hlwm-ci:disco
        environment:
            NINJA_ARGS: -j1
            RUN_TOX: false
        steps:
            - checkout
            - build:
                cc: gcc-7
                cxx: g++-7
                build_type: "Debug"

    build-trusty-gcc-4:
        docker:
            - image: dnnr/hlwm-ci:trusty
        steps:
            - checkout
            - build:
                cc: gcc-4.8
                cxx: g++-4.8
                build_type: "Release"

    iwyu:
        docker:
            - image: dnnr/hlwm-ci:disco
        steps:
            - checkout
            - run: ./iwyu.sh

workflows:
    version: 2
    ci_checks:
        jobs:
            - build-disco-clang-7
            - build-disco-gcc-8
            - build-trusty-gcc-4
            # - iwyu
            # - test
            # - publish coverage
